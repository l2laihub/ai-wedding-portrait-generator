    <!-- Service Worker Registration -->
    <script>
      console.log('ðŸ” DEBUG: Checking environment...', {
        hostname: location.hostname,
        protocol: location.protocol,
        port: location.port
      });
      
      // ULTRA-DEBUG: Force unregister ALL service workers in development
      if ('serviceWorker' in navigator) {
        const isDevelopment = location.hostname === 'localhost' || 
                             location.hostname === '127.0.0.1' || 
                             location.hostname.includes('localhost') ||
                             location.port === '5173';
        
        console.log('ðŸ” DEBUG: Is development?', isDevelopment);
        
        if (isDevelopment) {
          console.log('ðŸ§¹ DEVELOPMENT MODE: Aggressively removing all service workers...');
          
          // Method 1: Unregister all registrations
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            console.log('ðŸ” Found registrations:', registrations.length);
            registrations.forEach(function(registration, index) {
              console.log(`ðŸ—‘ï¸ Unregistering SW ${index + 1}:`, registration.scope);
              registration.unregister().then(() => {
                console.log(`âœ… SW ${index + 1} unregistered successfully`);
              });
            });
          });
          
          // Method 2: Force reload service worker state
          if (navigator.serviceWorker.controller) {
            console.log('ðŸ”„ Forcing SW controller to update...');
            navigator.serviceWorker.controller.postMessage({type: 'SKIP_WAITING'});
          }
          
          // Method 3: Listen for controlling changes
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('ðŸ”„ SW controller changed, reloading...');
            window.location.reload();
          });
          
          console.log('ðŸš« DEVELOPMENT: Service worker registration BLOCKED');
          
        } else {
          console.log('ðŸš€ PRODUCTION: Registering service worker...');
          
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('âœ… SW registered: ', registration);
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New version available
                        if (confirm('A new version of the app is available. Reload to update?')) {
                          newWorker.postMessage({ type: 'SKIP_WAITING' });
                          window.location.reload();
                        }
                      }
                    });
                  }
                });
              })
              .catch((registrationError) => {
                console.log('âŒ SW registration failed: ', registrationError);
              });
          });
        }
      } else {
        console.log('ðŸš« Service worker not supported');
      }
